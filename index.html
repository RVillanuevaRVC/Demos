<html>
  <body>
    <div id='content'>
      <h1>Events</h1>
      <ul id='events'></ul>
    </div>
    <a href='#' id='authorize-button' onclick='handleAuthClick();'>Login</a>
    
    <script>
    
    //refer to https://gsuite-developers.googleblog.com/2011/12/using-new-js-library-to-unlock-power-of.html
    //and refer to https://groups.google.com/g/google-api-javascript-client?pli=1
    
      // Insert the JS from above, here.
      //sec 778BQxj7Fvxk1tRUrycgvpyS
    var clientId = '381577823333-a5o6kepjkdqnpneds4bdh0h4sfq022ao.apps.googleusercontent.com';
    var apiKey = 'AIzaSyAAn78q3Nm_9qJuuV5pV20DYP4oxd5YlA8';
    var scopes = 'https://www.googleapis.com/auth/calendar';
      
    function handleClientLoad() 
    {
      gapi.client.setApiKey(apiKey);
      window.setTimeout(checkAuth,1);
      checkAuth();
    }

    function checkAuth() 
    {
      gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true},handleAuthResult);
    }

    function handleAuthResult(authResult) 
    {
      var authorizeButton = document.getElementById('authorize-button');
      if (authResult) 
      {
        authorizeButton.style.visibility = 'hidden';
        makeApiCall();
      }
      else 
      {
        authorizeButton.style.visibility = '';
        authorizeButton.onclick = handleAuthClick;
       }
    }

    function handleAuthClick(event) 
    {
      gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false},handleAuthResult);
      return false;
    }

      
    function makeApiCall() 
    {
      gapi.client.load('calendar', 'v3', function() 
        {
        var request = gapi.client.calendar.events.list({'calendarId': 'primary'});

        request.execute(function(resp) 
          {
            for (var i = 0; i < resp.items.length; i++) 
            {
              var li = document.createElement('li');
              li.appendChild(document.createTextNode(resp.items[i].summary));
              document.getElementById('events').appendChild(li);
            }
          }
         );
      });
    }
      
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
